<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase OTP Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Firebase OTP Test</h2>
        
        <div id="phone-section">
            <input type="tel" id="phone" placeholder="Enter phone number (+1234567890)" />
            <button onclick="sendOTP()">Send OTP</button>
        </div>
        
        <div id="otp-section" style="display: none;">
            <input type="text" id="otp" placeholder="Enter OTP" />
            <button onclick="verifyOTP()">Verify OTP</button>
            <button onclick="resendOTP()">Resend OTP</button>
        </div>
        
        <div id="message"></div>
        
        <!-- reCAPTCHA container -->
        <div id="recaptcha-container"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithPhoneNumber, RecaptchaVerifier } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCX1FrTfyhnWFl1p4Iy_Xhj8yWX7qAzW1s",
            authDomain: "skilloop-a368d.firebaseapp.com",
            projectId: "skilloop-a368d",
            storageBucket: "skilloop-a368d.firebasestorage.app",
            messagingSenderId: "815594107067",
            appId: "1:815594107067:web:abd56a20add75447b3399e",
            measurementId: "G-TR6SQKQM42"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Create reCAPTCHA verifier
        let recaptchaVerifier;
        let confirmationResult;

        window.sendOTP = async function() {
            const phoneNumber = document.getElementById('phone').value;
            const messageDiv = document.getElementById('message');
            
            if (!phoneNumber) {
                showMessage('Please enter a phone number', 'error');
                return;
            }

            try {
                // Create reCAPTCHA verifier with proper configuration
                recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                    size: 'normal',
                    callback: (response) => {
                        console.log('reCAPTCHA solved:', response);
                    },
                    'expired-callback': () => {
                        console.log('reCAPTCHA expired');
                        showMessage('reCAPTCHA expired. Please try again.', 'error');
                    }
                });

                // Render the reCAPTCHA
                await recaptchaVerifier.render();
                console.log('reCAPTCHA rendered');

                // Send OTP
                confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier);
                
                showMessage('OTP sent successfully!', 'success');
                document.getElementById('phone-section').style.display = 'none';
                document.getElementById('otp-section').style.display = 'block';
                
            } catch (error) {
                console.error('Error sending OTP:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);
                
                let errorMsg = error.message;
                if (error.code === 'auth/internal-error') {
                    errorMsg = 'Firebase internal error. Please check your configuration and try again.';
                } else if (error.code === 'auth/invalid-phone-number') {
                    errorMsg = 'Invalid phone number format. Use +1234567890 format.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = 'Too many requests. Please try again later.';
                }
                
                showMessage(`Error: ${errorMsg}`, 'error');
            }
        };

        window.verifyOTP = async function() {
            const otp = document.getElementById('otp').value;
            const messageDiv = document.getElementById('message');
            
            if (!otp) {
                showMessage('Please enter OTP', 'error');
                return;
            }

            try {
                const result = await confirmationResult.confirm(otp);
                const user = result.user;
                
                showMessage(`Success! User ID: ${user.uid}, Phone: ${user.phoneNumber}`, 'success');
                
            } catch (error) {
                console.error('Error verifying OTP:', error);
                showMessage(`Error: ${error.message}`, 'error');
            }
        };

        window.resendOTP = function() {
            document.getElementById('otp-section').style.display = 'none';
            document.getElementById('phone-section').style.display = 'block';
            document.getElementById('phone').value = '';
            document.getElementById('otp').value = '';
            showMessage('', '');
        };

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
        }
    </script>
</body>
</html>
